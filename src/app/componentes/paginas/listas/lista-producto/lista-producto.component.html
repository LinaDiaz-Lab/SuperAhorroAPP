<div class="m-2">
  <h2 class="text-center">Producto</h2>
  <div class="tabla overflow-auto mb-4">
    <table class="table">
      <thead class=" text-light bg-info">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Marca</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Eliminar</th>
          <th scope="col">Actualizar</th>
        </tr>
      </thead>
      <tbody *ngFor="let producto of productos;let i=index">
        <tr>
          <th scope="row">{{ i+1 }}</th>
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.marca }}</td>
          <td>{{ producto.precio }}</td>
          <td>{{ producto.cantInventario }}</td>
          <td><button type="button" class="btn btn-danger btn-sm py-0 px-3" (click)="eliminarProducto(producto._id)">Eliminiar</button></td>
          <td><button type="button" class="btn btn-warning btn-sm py-0 px-3">Actualizar</button></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<!--Formulario crear producto-->
<ng-template #contenido let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Crear Producto</h4>
    <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form class="needs-validation" [formGroup]="formularioCrearProducto">

      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="nombre" class="titulo">Nombre:</label>
          <input type="text" class="form-control" id="nombre" formControlName="nombre" required />
        </div>

        <div class="col-md-6 mb-3">
          <label class="titulo" for="marca">Marca:</label>
          <input type="text" id="marca" class="form-control" formControlName="marca" required />
        </div>
      </div>


      <div class="form-group">
        <h5>Categoria</h5>
        <select formControlName="categoria" class='custom-select custom-select-lg mb-2 '>
          <option value="Pan y Pasteleria">Pan y Pasteleria</option>
          <option value="Carnes">Carnes</option>
          <option value="Bebidas">Bebidas</option>
          <option value="Frutas y verduras">Frutas y verduras</option>
          <option value="Despensa">Despensa</option>
          <option value="Congelados">Congelados</option>
        </select>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="cantInventario">Cantidad Inventario:</label>
          <input type="text" class="form-control" formControlName="cantInventario" id="cantInventario" required />
        </div>
        <div class="col">
          <label for="precio">Precio:</label>
          <input type="text" formControlName="precio" class="form-control" id="precio" required />
        </div>
      </div>

      <div class="form-group mt-4 mb-3">
        <label class="form-label" for="imagen">Imagen del Producto</label>
        <input type="file" class="border w-100 " id="imagen" formControlName="urlImg">
      </div>
    </form>
  </div>

  <div class="modal-footer">

    <button class="btn btn-danger rounded-pill px-5 m-2 font-weight-bold" (click)="modal.close()">Cancelar</button>
    <button class="btn btn-warning text-light rounded-pill px-5 m-2 font-weight-bold" (click)="crearProducto()">Crear
      Producto</button>

  </div>
</ng-template>

<button type="button" class="btn btn-success m-2" (click)="open(contenido)">Crear producto
</button>
