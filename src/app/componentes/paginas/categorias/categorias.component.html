<div>
    <h1 class="titulo1">Frutas y verduras</h1>
    <hr class="lineas">
  </div>
  <div>
    <hr class="lineas">
  </div>

  <!--Main-->
  <main role="main">
    <div class="album py-5 ">
      <div class="container">
        <div class="row">

          <div class="col-md-4" *ngFor="let producto of productos">
            <div class="card mb-4 shadow-sm">
              <img class="imgProductos pt-1 pr-1 pl-1" [src]="producto.urlImg" alt="">
              <div class="card-body">
                <p class="card-text">{{ producto.nombre }}</p>
                <p>{{ producto.precio }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary text-white">Agregar al carrito</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>
