<div>
  <h1 class="titulo1"> {{categoria | uppercase}} </h1>
  <hr class="lineas">
</div>
<div>
  <hr class="lineas">
</div>

<!--Main-->
<main role="main">
  <div class="album py-5 ">
    <div class="container border">
      <div class="row">

        <div *ngFor="let item of listaCategoria" class="col-sm-12 col-md-6 col-lg-4">

          <div class="card mb-2" style="width: 18rem;" >
            <img [src]="item.urlImg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ item.nombre }}</h5>
              <p class="card-text h5">Precio: {{ item.precio | currency}}</p>
              <p class="card-text h6">Marca: {{ item.marca}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary text-white" (click)="agregarCarrito(item)">Agregar</button>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary text-white" (click)="onClickZoom(item)" data-toggle="modal" data-target="#modalZoom">
                    <img src="../../../../assets/img/search-24px.svg" alt="">
                  </button>
                </div>
              </div>
            </div>
          </div>
    
        </div>

      </div>
    </div>
  </div>
</main>


<!-- Modal -->
<div class="modal fade" id="modalZoom" tabindex="-1" role="dialog" aria-labelledby="modalZoomTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalCenterTitle"> {{productoZoom.nombre}} </h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <img class="imgProductos pt-1 pr-1 pl-1" [src]="productoZoom.urlImg" alt="">
      <br>
      <br>
      <span class="h4">Precio: {{productoZoom.precio | currency}} </span>
      <p class="card-text h6">Marca: {{ productoZoom.marca}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
    </div>
  </div>
</div>
</div>
